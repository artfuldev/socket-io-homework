<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main>
      <ul id="messages" class="messages-container"></ul>
      <p id="typing-status"></p>
      <form id="message-input-form" class="chatbox-input-panel">
        <input id="message-input" autocomplete="off" placeholder="Aa" />
        <button>&#8594;</button>
      </form>
      <ul id="status"></ul>
    </main>
    <aside class="active-users">
      <h2>Active Users</h2>
      <ul id="users" class="users-container">
      </ul>
    </aside>
    <div id="overlay"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/events.js"></script>
    <script src="/chat-messaging.js"></script>
    <script src="/user-connections.js"></script>
    <script src="/typing-status.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
